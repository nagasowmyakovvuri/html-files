<!doctype html>
<html>
<head>
	<title>lists types</title>
	</head>
<body>
	<!--- lists: 1.ordered list
		         2.unordered list
		         3.description list--->
   <h1>ordered list</h1>
    <ol>
    	<li>c</li>
    	<li>c++</li>
    	<li>java</li>
    </ol>
   <h1>unordered list</h1>
    <ul>
    	<li>apple</li>
    	<li>grapes</li>
    	<li>banana</li>
    </ul>
    
    <h1>description list</h1>
    <dl>
    	<dt>fruit</dt><!--dt->descriptive term
    		              dd->definition description-->
    	<dd>grape</dd>
    	<dd>apple</dd>
    	<dt>vegetables</dt>
    	<dd>potato</dd>
    	<dd>carrot</dd>
    	<dd>beans</dd>
    </dl>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spanning</title>
</head>
<body>
<table border="">
      <tr>
      	<td>hello</td>
      	<td colspan="2">hello</td>
      	<td> hello</td>
      	<td > hello</td>
      	<td colspan="2">hello</td>
      </tr>
      <tr >
      	<td rowspan="2">hello </td>
      	<td colspan="2"> hello</td>
      	<td rowspan="2">hello</td>
      	<td rowspan="2">hello</td>
      	<td colspan="2">hello</td>

      </tr>
      <tr>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
        </tr>
        <tr>
        <td> hello</td>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
      	<td>hello</td>
      </tr>
</table>
</body>
</html>
